  - requires_b_osx: &requires_b_osx
      <<: *on_all_tags_and_branches
      requires:
        - b_osx

  - requires_b_ubu_asan: &requires_b_ubu_asan
      <<: *on_all_tags_and_branches
      requires:
        - b_ubu_asan

  - requires_b_ubu_asan_clang: &requires_b_ubu_asan_clang
