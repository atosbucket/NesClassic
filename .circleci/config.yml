jobs:

  chk_spelling:
    <<: *base_python_small
    steps:
      - checkout
      - attach_workspace:
          at: build
      - run:
          name: Install dependencies
          command: |
            pip install --user codespell
      - run:
          name: Check spelling
          command: ~/.local/bin/codespell -S "*.enc,.git,Dockerfile*" -I ./scripts/codespell_whitelist.txt
      - gitter_notify_failure_unless_pr

  chk_docs_examples:
    <<: *base_node_small
    steps:
      - checkout
      - attach_workspace:
          at: build
      - run:
          name: JS deps
          command: sudo npm install -g solhint
      - run:
          name: Test Docs examples
          command: ./test/docsCodeStyle.sh
      - gitter_notify_failure_unless_pr

  chk_coding_style:
    <<: *base_buildpack_focal_small
    steps:
      - checkout
      - run:
          name: Install shellcheck
          command: apt -q update && apt install -y shellcheck
      - run:
          name: Check for C++ coding style
          command: ./scripts/check_style.sh
      - run:
          name: checking shell scripts
          command: ./scripts/chk_shellscripts/chk_shellscripts.sh
      - run:
          name: Check for broken symlinks
          command: ./scripts/check_symlinks.sh
      - gitter_notify_failure_unless_pr

  chk_errorcodes:
    <<: *base_python_small
    steps:
      - checkout
      - run:
          name: Check for error codes
          command: ./scripts/error_codes.py --check
      - gitter_notify_failure_unless_pr

  chk_pylint:
    <<: *base_buildpack_focal_small
    steps:
      - checkout
      - run:
          name: Install pip
          command: apt -q update && apt install -y python3-pip
      - run:
          name: Install pylint and dependencies of the scripts that will be linted
          command: python3 -m pip install
            pylint
            z3-solver
            pygments-lexer-solidity
            parsec
            tabulate
            deepdiff
            colorama
            requests
      - run: pylint --version
      - run:
          name: Linting Python Scripts
          command: ./scripts/pylint_all.py
      - gitter_notify_failure_unless_pr

  chk_antlr_grammar:
    <<: *base_buildpack_focal_small
    steps:
      - checkout
      - run:
