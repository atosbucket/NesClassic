      requires:
        - b_ubu_asan_clang

  - requires_b_ubu_ubsan_clang: &requires_b_ubu_ubsan_clang
      <<: *on_all_tags_and_branches
      requires:
        - b_ubu_ubsan_clang

  - requires_b_ems: &requires_b_ems
      <<: *on_all_tags_and_branches
      requires:
        - b_ems

  - requires_b_ubu_ossfuzz: &requires_b_ubu_ossfuzz
      <<: *on_all_tags_and_branches
      requires:
        - b_ubu_ossfuzz

  - requires_b_win: &requires_b_win
      <<: *on_all_tags_and_branches
      requires:
        - b_win

